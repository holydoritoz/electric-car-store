<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Car Store</title>

  <!-- Local CSS-->

  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- Font-Awesome personal KIT -->
  <script src="https://kit.fontawesome.com/faed31811b.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="grid-container">
    <header>
      <div class="title">
        <i class="fa-solid fa-car-battery"></i>
        <a href="">Electric Cars</a>
      </div>
      <div class="burguer">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="nav-bar">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Catálogo</a></li>
          <li><a href="#">Ofertas</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </div>
    </header>
    <section>
      <div class="filter-title">
        <i class="fa-solid fa-filter"></i>
        <p>Ordenar Por:</p>
      </div>
      <select name="select">
        <option value="value1" selected>Precio</option>
        <option value="value2">Ciudad</option>
        <option value="value3">Todo terreno</option>
        <option value="value3">Motos electricas</option>
      </select>
    </section>
    <main class="card-container">
      <article class="card">
        <img src="./assets/img/car1.jpg" alt="dos autos electricos de carrera color rojo y negro">
        <p>Model: Red Bull</p>
        <div class="btn">
          <a href="#">Ver más</a>
        </div>
      </article>
      <article class="card">
        <img src="./assets/img/car2.jpg" alt="auto electrico de carrera color verde">
        <p>Model: Ferrari</p>
        <div class="btn">
          <a href="#">Ver más</a>
        </div>
      </article>
      <article class="card">
        <img src="./assets/img/car3.jpg" alt="auto eletrico purpura con rojo">
        <p>Model: Mercedes</p>
        <div class="btn">
          <a href="#">Ver más</a>
        </div>
      </article>
      <article class="card">
        <img src="./assets/img/car4.jpg" alt="auto electrico color rojo y blanco">
        <p>Model: Alpine</p>
        <div class="btn">
          <a href="#">Ver más</a>
        </div>
      </article>
      <article class="card">
        <img src="./assets/img/car5.jpg" alt="auto electrico vista pajaro color rojo y blanco">
        <p>Model: McLaren</p>
        <div class="btn">
          <a href="#">Ver más</a>
        </div>
      </article>
      <article class="card">
        <img src="./assets/img/car6.jpg" alt="auto electrico color blanco y vino tinto">
        <p>Model: Alfa Romeo</p>
        <div class="btn">
          <a href="#">Ver más</a>
        </div>
      </article>
    </main>
    <div class="pagination">
      <a href="" class="left-btn"><i class="fa-solid fa-angles-left"></i></a>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="" class="right-btn"><i class="fa-solid fa-angles-right"></i></a>
    </div>
    <footer>
      <div class="social-media">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p>2023 © All right reserved</p>
    </footer>
  </div>
</body>

</html>
